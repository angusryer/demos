<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flex Card Demo</title>
</head>
<body>
    <section class="cards"> <!-- Using this as the parent container -->
        <div class="cards__item"> <!-- Using THREE of these divs as "cards" -->
            <span class="cards__text">CARD ONE</span> <!-- You can put any number of elements of any type in here, and apply the same flex ideas to those too -->
        </div>
        <div class="cards__item">
            <span class="cards__text">CARD TWO</span>
        </div>
        <div class="cards__item">
            <span class="cards__text">CARD THREE</span>
        </div>
    </section>
</body>
</html>
