<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Font Face</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <h1>Change all fonts using @font_face</h1>
  </header>
  <main>
    <div class="header">
      <h2 class="header__one">Change me to <span>Aleo</span></h2>
      <h2 class="header__three">Change me to <span>Roboto</span></h2>
      <h2 class="header__two">Change me to <span>ZCOOL</span>!!</h2>
    </div>
    <div class="custom">
      <h2>Find your own font on Google fonts and change this sentence</h2>
    </div>
  </main>
</body>
</html>
